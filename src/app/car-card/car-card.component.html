<div class="{{car.background}} h-full grid gap-6 px-10 py-16 shadow-xl xl:py-20 xl:px-16 2xl:py-32 2xl:px-20">
  <img [src]="car.src" [alt]="car.name">
  <h1 class="text-5xl text-fill font-heading md:text-4xl lg:text-5xl xl:text-6xl 2xl:text-7xl">{{car.name}}</h1>
  <p class="text-fill/75 md:text-sm lg:text-base 2xl:text-lg">{{car.comment}}</p>

  <div class="mt-10 sm:mt-6 lg:mt-10">
    <a class="{{car.textColor}} bg-button-primary px-6 py-3 rounded-full hover:bg-transparent hover:border-4 hover:text-fill hover:border-primary 2xl:px-10 2xl:py-4"
      href="#">Learn More</a>
  </div>
</div>
