<div class="{{car.background}} max-w-xs h-full grid gap-6 px-10 py-16 shadow-xl">
  <img [src]="car.src" [alt]="car.name">
  <h1 class="text-5xl text-fill font-heading ">{{car.name}}</h1>
  <p class="text-fill/75 md:text-sm lg:text-base">{{car.comment}}</p>

  <div class="mt-10 sm:mt-6">
    <a class="{{car.textColor}} bg-button-primary px-6 py-3 rounded-full hover:bg-transparent hover:border-4 hover:text-fill hover:border-primary"
      href="#">Learn More</a>
  </div>
</div>
